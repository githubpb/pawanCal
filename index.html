<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<script type="text/javascript">
		function display(n1){
         cal.txt1.value=cal.txt1.value+n1;
		
	}
	</script>
	<style type="text/css">
		#calc{
			text-align: center;
			margin-top: 30px;
			margin-left: 500px;
			}
		#field{
			height: 350px;
			width: 200px;
			background-color: green;
			font-size: 35px;

		}	
	</style>
</head>
<body bgcolor="yellow">
	<p style="color:darkblue; font-size: 30px; text-align: center;" >Made By Mr Pawan Kumar Bagri</p>
<form name="cal" id="calc" >
	<fieldset id="field"> CalCulator <br> <br>
		<input type="text" id="txt2" name="txt1" style="text-align: right; font-size: 25px"><br><br>
	<input type="button" name="btn9" value="9" onclick="display('9')" style="font-size: 20px; width: 40px;" >
	<input type="button" name="btn8" value="8" onclick="display('8')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn7" value="7" onclick="display('7')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btnmin" value="-" onclick="display('-')" style="font-size: 20px; width: 40px;"> <br>
	<input type="button" name="btn6" value="6" onclick="display('6')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn5" value="5" onclick="display('5')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn4" value="4" onclick="display('4')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btnadd" value="+" onclick="display('+')" style="font-size: 20px; width: 40px;"> <br>
	<input type="button" name="btn3" value="3" onclick="display('3')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn2" value="2" onclick="display('2')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn1" value="1" onclick="display('1')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btnmul" value="*" onclick="display('*')" style="font-size: 20px; width: 40px;"><br>
	<input type="button" name="btndiv" value="/" onclick="display('/'')" style="font-size: 20px; width: 45px;">
	<input type="button" name="btnrem" value="%" onclick="display ('%')" style="font-size: 20px; width: 40px;">
	<input type="button" name="btn10" value="." onclick="display('.')" style="font-size: 20px; width: 40px;">

	<input type="button" name="btneq" value="=" onclick="txt1.value=eval(txt1.value)" style="font-size: 20px; width: 40px;"><br>
	<input type="button" name="btnclear" value="clr=ctrl+R" onclick="#" style="font-size: 20px; width: 100px;">



</fieldset>
</form>
</body>
</html>
